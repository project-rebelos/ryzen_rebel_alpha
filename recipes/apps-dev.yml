---
# Development tools - optional, remove from recipe.yml if not needed

type: rpm-ostree
install:
  # Version control
  - git
  - git-lfs
  
  # Build essentials
  - make
  - cmake
  - gcc
  - gcc-c++
  - clang
  - autoconf
  - automake
  - libtool
  - pkgconfig
  
  # Python
  - python3
  - python3-pip
  - python3-devel
  - python3-virtualenv
  
  # Scripting
  - ShellCheck
  - jq
  - yq
  
  # Misc
  - meld
  - diffutils
  - patch
