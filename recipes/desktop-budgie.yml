# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
---
# Budgie Desktop Environment from COPR
# Clean, modern desktop with traditional layout

modules:
  - type: rpm-ostree
    install:
      # ====================================
      # Budgie Core (from COPR)
      # ====================================
      - budgie-desktop
      - budgie-desktop-view
      - budgie-backgrounds
      - budgie-control-center
      - budgie-screensaver
      
      # Budgie extras (applets and extensions)
      - budgie-extras
      
      # ====================================
      # Display Manager
      # ====================================
      # LightDM works best with Budgie
      - lightdm
      - lightdm-gtk
      - lightdm-gtk-greeter-settings
      
      # ====================================
      # Core Applications
      # ====================================
      # File manager (Nautilus integrates well with Budgie)
      - nautilus
      - file-roller
      
      # Terminal
      - gnome-terminal
      
      # Text editor
      - gedit
      
      # System tools
      - gnome-system-monitor
      - gnome-disk-utility
      - gnome-calculator
      - gnome-screenshot
      - gnome-font-viewer
      
      # Image viewer
      - eog
      
      # PDF viewer
      - evince
      
      # ====================================
      # Xorg (Budgie runs on X11)
      # ====================================
      - xorg-x11-server-Xorg
      - xorg-x11-xinit
      - xorg-x11-utils
      - xorg-x11-xauth
      - xorg-x11-fonts-Type1
      - xorg-x11-fonts-misc
      
      # XDG integration
      - xdg-utils
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      
      # ====================================
      # Theming
      # ====================================
      # Arc theme pairs beautifully with Budgie
      - arc-theme
      - papirus-icon-theme
      
      # GNOME/GTK theming support
      - adwaita-gtk2-theme
      - adwaita-icon-theme
      - gnome-themes-extra
      
      # ====================================
      # Fonts
      # ====================================
      - dejavu-sans-fonts
      - dejavu-serif-fonts
      - dejavu-sans-mono-fonts
      - liberation-fonts
      - google-noto-sans-fonts
      - google-noto-serif-fonts
      - google-noto-emoji-fonts
      - fontconfig
      
      # ====================================
      # System tray / Integration
      # ====================================
      - network-manager-applet
      - nm-connection-editor
      - pavucontrol
      - blueman

  - type: systemd
    system:
      enabled:
        - lightdm

  - type: script
    scripts:
      - set-graphical-target.sh
