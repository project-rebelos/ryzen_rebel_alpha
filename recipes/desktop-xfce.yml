# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
---
# XFCE Desktop Environment from EPEL 9
# Lightweight, traditional desktop

modules:
  - type: rpm-ostree
    install:
      # ----------------------------------------
      # XFCE Core
      # ----------------------------------------
      - xfce4-panel
      - xfce4-session
      - xfce4-settings
      - xfdesktop
      - xfwm4
      - xfce4-appfinder
      - xfce4-power-manager
      - xfce4-notifyd
      - xfce4-screensaver
      
      # ----------------------------------------
      # XFCE Applications
      # ----------------------------------------
      - Thunar
      - thunar-volman
      - thunar-archive-plugin
      - tumbler
      - xfce4-terminal
      - mousepad
      - ristretto
      - parole
      - xfburn
      
      # ----------------------------------------
      # XFCE Plugins (panel)
      # ----------------------------------------
      - xfce4-whiskermenu-plugin
      - xfce4-pulseaudio-plugin
      - xfce4-clipman-plugin
      - xfce4-screenshooter-plugin
      - xfce4-taskmanager
      - xfce4-systemload-plugin
      - xfce4-cpugraph-plugin
      - xfce4-netload-plugin
      - xfce4-battery-plugin
      - xfce4-datetime-plugin
      - xfce4-weather-plugin
      
      # ----------------------------------------
      # Display Manager
      # ----------------------------------------
      - lightdm
      - lightdm-gtk
      - lightdm-gtk-greeter-settings
      
      # ----------------------------------------
      # Xorg
      # ----------------------------------------
      - xorg-x11-server-Xorg
      - xorg-x11-xinit
      - xorg-x11-utils
      - xorg-x11-xauth
      - xorg-x11-fonts-Type1
      - xorg-x11-fonts-misc
      - xdg-utils
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      
      # ----------------------------------------
      # GTK Theming
      # ----------------------------------------
      - adwaita-gtk2-theme
      - adwaita-icon-theme
      - greybird-xfce4-notifyd-theme
      - greybird-xfwm4-theme
      - arc-theme
      - papirus-icon-theme
      
      # ----------------------------------------
      # Fonts
      # ----------------------------------------
      - dejavu-sans-fonts
      - dejavu-serif-fonts
      - dejavu-sans-mono-fonts
      - liberation-fonts
      - google-noto-sans-fonts
      - google-noto-serif-fonts
      - google-noto-emoji-fonts
      - fontconfig
      
      # ----------------------------------------
      # Common GTK apps
      # ----------------------------------------
      - gnome-disk-utility
      - gnome-system-monitor
      - file-roller
      - evince
      - eog
      - gnome-calculator
      - gnome-font-viewer
      - network-manager-applet
      - nm-connection-editor
      - pavucontrol
      - blueman
      - gparted

  - type: systemd
    system:
      enabled:
        - lightdm

  - type: script
    scripts:
      - set-graphical-target.sh
